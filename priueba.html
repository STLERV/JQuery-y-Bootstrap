<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <title>GitHub User Repositories</title>
</head>
<body>


	  
	  
 <script>
$(document).ready(function(){
	$("button").click(function(){
		$("#table").html(""); //primero vacio la tabla existente
		var usuario = $("#username").val();
		$.ajax({
			type:'GET',
			url:'https://api.github.com/users/'+ usuario +'/repos',
			dataType: 'json',
			success: function(data){				
				$.each(data, function(index, datos){																
					$("#table").append("<tr><td>" + usuario + "</td><td>" + datos.name + "</td><td>" + datos.description + "</td><td>" + datos.stargazers_count + "</td></tr>");
				});
			}
		})	
	});
});	
</script>

<div class="col-sm-8">

        <th>Usuario</th>

        <th>Followers</th>
      </tr>
